<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/slide.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Slider</title>
  </head>
  <body>
    <header>
      <h3>IMAGE SLIDER</h3>
    </header>

    <!-- slider -->
    <main>
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://media.licdn.com/dms/image/D4D12AQH2losvtvoBUQ/article-cover_image-shrink_720_1280/0/1675609436334?e=2147483647&v=beta&t=ei9kHPEakHjYWICZA5_wi_7919sI8lfGWQvPLWbbG4c" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://media.cntraveler.com/photos/64879b50add73e0d14b17f9e/16:9/w_2580,c_limit/Most-Adventurous-things-to-do-in-your-lifetime-(update)_timur-garifov-sisZWCDkmwA-unsplash.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://img.redbull.com/images/c_limit,w_1500,h_1000,f_auto,q_auto/redbullcom/2018/04/18/3defc76b-795c-4cfa-a005-c2fabd43f6fb/adventure-travel-cliff" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://images2.goabroad.com/image/upload/images2/program_content/nHahASXmgudycGeHMT2ga2u60W3u2IBId12BXi5f.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://images2.goabroad.com/image/upload/images2/program_content/V0YCohwLbl9N99ze3TGJXOvxsjKevXTTDySzOECy.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://media.triumphmotorcycles.co.uk/image/upload/f_auto/q_auto/sitecoremedialibrary/media-library/images/central%20marketing%20team/for%20the%20ride/experiences/tae%20landing%20page/adventure-landing-hero-1920x768.jpg class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <!-- Preloader -->
    <div class="loader-wrapper">
      <div class="loader-inner">
        <h1>Image Slider</h1>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
